<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let n = prompt("Nhập vào 1 chuỗi:")
    let nArr = n.split("");
    let count = 0;

    for (let i = 0; i < nArr.length; i++) {
        count++;
    }

    document.write(`Số từ trong chuỗi = ${count}`)

</script>

</body>
</html>
