<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

    let arr = [ 'c', 's', 'c', '2', '6', '1' ];
    let first = 0;
    let last = arr.length-1;

    while (first < last) {
        tg = arr[first];
        arr[first] = arr[last];
        arr[last] = tg;
        first++;
        last--;
    }

    arrString = arr.join("")


    document.write(arrString)

</script>

</body>
</html>
